<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | HGK_openhouse</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body style="text-align: center; background-color: transparent; margin: 0; padding: 0">
    <div class="webgl-content">
      <canvas id="unity-canvas" style="width: 960px; height: 600px; background: #BFBFBF;"></canvas>
    </div>
    <script src="Build/201230_openhouse.loader.js"></script>
    <script>
      // update canvas size
      var refreshCanvas = function(){
        var newWidth = $( ".webgl-content" ).width();
        var newHeight = (9/16) * newWidth;

        // Update canvas to inner window width
        $("#unity-canvas").width(window.innerWidth || newWidth);
        $("#unity-canvas").height(window.innerHeight - 65 || newHeight);
      };

      // scale canvas correctly once on start
      $(function() {
        refreshCanvas();
      });
      // start unity
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/201230_openhouse.data.unityweb",
        frameworkUrl: "Build/201230_openhouse.framework.js.unityweb",
        codeUrl: "Build/201230_openhouse.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "HGK_openhouse",
        productVersion: "0.1",
      })

      // update on resize
      $( window ).resize(function() {
        refreshCanvas();
      });
    </script>
  </body>
</html>
