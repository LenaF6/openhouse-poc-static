<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | HGK_openhouse</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body style="text-align: center">
    <div class="webgl-content"></div>
    <canvas id="unity-canvas" style="width: 960px; height: 600px; background: #BFBFBF"></canvas>
    <script src="Build/201230_openhouse.loader.js"></script>
    <script>

var isFullscreen = false;

// update canvas size
var refreshCanvas = function(){
  var newWidth = $( ".webgl-content" ).width();
  var newHeight = (9/16) * newWidth;
  $("#unity-canvas").width(newWidth);
  $("#unity-canvas").height(newHeight);
  console.log($("#unity-canvas"))
};

console.log($("#unity-canvas"))

$(function() {
  // scale canvas correctly once on start
  refreshCanvas();
});

// on window resize, apply width to game
$( window ).resize(function() {
  refreshCanvas();
});

// check for fullscreen toggle
$(document).keydown(function(event) {
  var keycode = (event.keyCode ? event.keyCode : event.which);
  if(keycode == '70'){
    if (!isFullscreen) {
      unityInstance.SetFullscreen(1);
      isFullscreen = true;
    }
    else {
      unityInstance.SetFullscreen(0);
      isFullscreen = false;
    }
  }
});

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/201230_openhouse.data.unityweb",
        frameworkUrl: "Build/201230_openhouse.framework.js.unityweb",
        codeUrl: "Build/201230_openhouse.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "HGK_openhouse",
        productVersion: "0.1",
      });
    </script>
  </body>
</html>
